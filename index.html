<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <img id="skyTexture"src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
          <img id="groundTexture" src="https://live.staticflickr.com/3516/3811405243_70511d8797_b.jpg">
          <img id="background1"src="https://i.imgur.com/mYmmbrp.jpg">
        </a-assets>
        <!-- Background -->
        <a-sky src="#skyTexture"></a-sky>
        <a-plane src="#groundTexture" rotation="-90 0 0" width="50" length="50" height="30"></a-plane>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="1" position="2 4 4"></a-light>      
        <a-obj-model src="#chair; mtl=#chair_material"></a-obj-model>
        <a-box width="30" height="15" depth= "1" rotation= "0 90 " position ="25 0 0"  src="#background1"></a-box>
        <a-box width="50" height="15" depth= "1" rotation= "0 0 " position ="0 0 15" src="#background1"></a-box>
        <a-box width="30" height="15" depth= "1" rotation= "0 90 " position ="-25 0 0" src="#background1"></a-box>
        <a-box width="50" height="15" depth= "1" rotation= "0 0 " position ="0 0 -15"  src="#background1"></a-box>
        <!-- horizontal -->
        <a-box width=".5" height="7.2" depth= ".1" rotation= "0 90 " position ="0 0 -3" color =#1e1f1c></a-box>
        <a-box width=".5" height="7.2" depth= ".1" rotation= "0 90 0" position =".6 0 -3" color =#1e1f1c></a-box>
        <a-box width=".5" height="7.2" depth= ".1" rotation= "0 90 0" position =".8 0 -3" color =#1e1f1c></a-box>
        <a-box width=".5" height="7.2" depth= ".1" rotation= "0 90 0" position ="-.58 0 -3" color =#1e1f1c></a-box>
        <a-box width=".5" height="7.2" depth= ".1" rotation= "0 90 0" position ="-.77 0 -3" color =#1e1f1c></a-box>
        <a-box width=".5" height="7.2" depth= ".1" rotation= "0 90 0" position ="-1.1 0 -3" color =#1e1f1c></a-box>
        <a-box width=".5" height="7.2" depth= ".1" rotation= "0 90 0" position ="1.2 0 -3" color =#1e1f1c></a-box>
        <a-box width=".5" height="7.2" depth= ".1" rotation= "0 90 0" position ="-1.5 0 -3" color =#1e1f1c></a-box>
        <!-- vertical -->
      <!-- colored -->
      <a-box width=".5" height=".89" depth= ".15" rotation= "90 0 90" position ="-1. .41 -3.01" color =#1434A4></a-box>
      <a-box width=".5" height=".68" depth= ".73" rotation= "90 0 90" position ="-1.82 3.24 -3.01" color =#c2b709></a-box>
      <a-box width=".5" height=".6" depth= ".55" rotation= "90 0 90" position =".3 .93 -3.01" color =#b02417></a-box>
      <a-box width=".5" height=".35" depth= ".2" rotation= "90 0 90" position ="1.4 .335 -3.01" color =#b02417></a-box>
      <!-- black -->
      <a-box width=".5" height="3.75" depth= ".13" rotation= "90 0 90" position ="-.3 2.8 -3.01" color =#1e1f1c></a-box>
      <a-box width=".5" height="3.75" depth= ".13" rotation= "90 0 90" position ="-.3 2.2 -3.01" color =#1e1f1c></a-box>
      <a-box width=".5" height="3.75" depth= ".13" rotation= "90 0 90" position ="-.3 1.85 -3.01" color =#1e1f1c></a-box>
      <a-box width=".5" height="3.75" depth= ".13" rotation= "90 0 90" position ="-.3 1.28 -3.01" color =#1e1f1c></a-box>
      <a-box width=".5" height=".9" depth= ".13" rotation= "90 0 90" position ="0.4 .6 -3.01" color =#1e1f1c></a-box>
      <a-box width=".5" height=".9" depth= ".13" rotation= "90 0 90" position ="0.4 .14 -3.01" color =#1e1f1c></a-box>
        
    </a-scene>
  </body>
</html>
